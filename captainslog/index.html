<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		var newMessage, timestamp;
		$(document).ready(function() {
			$('#log').prepend(localStorage.getItem("captainsLog"));
			$('#msg').change(function() {
				newMessage = $('#msg').val();
				timestamp = new Date();
				$('#log').prepend("<p>" +  timestamp + " - " +
									newMessage + "</p>");
				localStorage.setItem("captainsLog",$('#log').html());
			});
		});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
